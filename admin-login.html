<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-admin.css">
    <title>Rincón del Libro</title>
</head>
<body>

    <div class="logo">
        <a href="index.html"><img src="imagenes/logo.png"></a>
        <a class="marca" href="index.html">Rincón del Libro</a>
    </div>

   <div class="contenedor_login_admin">	
       
   <div class="primer">
       <div class="segundo">
        <label for="uname"><b>Nombre</b></label>
        <input type="text" placeholder="Correo electrónico o nombre" name="uname" required>
        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Contraseña" name="psw" required>
        <button type="submit"><a href="">Iniciar Sesión</a></button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Recuerdame
    </label>


    <div class="container_boton">
        <button type="button" class="cancelbtn">Cancelar</button>
        <span class="psw"><a href="#">¿Olvidaste la Contraseña?</a></span>
    </div>
    </div>

</body>
</html>
